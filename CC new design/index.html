<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Creative Club</title>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 10px;
    }

    h1 {
        font-size: 64px;
        margin: 0;
        font-weight: 800;
    }

    h2 {
        margin: 0;
        margin-bottom: 20px;
        font-weight: 400;
        font-size: 22px;
        color: #444;
    }

    .grid-container {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(7, 140px);
        grid-gap: 10px;
        align-items: center;
    }

    .tile {
        width: 140px;
        height: 140px;
        position: relative;
        overflow: hidden;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        cursor: pointer;
        transition: 0.3s;
    }

    .tile:hover {
        transform: scale(1.05);
    }

    .tile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1.2);
    }

    .label {
        position: absolute;
        bottom: 8px;
        left: 8px;
        font-size: 14px;
        background: rgba(255,255,255,0.9);
        padding: 4px 8px;
        border-radius: 4px;
        font-weight: 600;
    }
</style>
</head>
<body>

<h2>welcome to</h2>
<h1>Creative Club</h1>

<div class="grid-container">

    <div class="tile">
        <img src="https://i.imgur.com/pk5fEoY.jpeg" alt="">
        <div class="label">About us</div>
    </div>

    <div class="tile">
        <img src="https://i.imgur.com/ntZrXjb.jpeg" alt="">
        <div class="label">Sustainability</div>
    </div>

    <div class="tile">
        <img src="https://i.imgur.com/9xK6uGj.jpeg" alt="">
        <div class="label">Photography</div>
    </div>

    <div class="tile">
        <img src="https://i.imgur.com/IMsMbnH.jpeg" alt="">
        <div class="label">Business services</div>
    </div>

    <div class="tile">
        <img src="https://i.imgur.com/EXmDNn1.jpeg" alt="">
    </div>

    <div class="tile">
        <img src="https://i.imgur.com/lIq44Vh.jpeg" alt="">
    </div>

    <div class="tile">
        <img src="https://i.imgur.com/mRta0iQ.jpeg" alt="">
        <div class="label">Our team</div>
    </div>

</div>

<script>
// You can add click handlers here if needed
document.querySelectorAll(".tile").forEach(tile => {
    tile.addEventListener("click", () => {
        alert("Tile clicked!");
    });
});
</script>

</body>
</html>
