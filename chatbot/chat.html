<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Gatinho</title>
    <style>
        :root {
            --primary-color: #25D366;
            /* WhatsApp green */
            --primary-dark-color: #128C7E;
            /* Darker green for hover */
            --secondary-color: #34B7F1;
            /* WhatsApp light blue */
            --secondary-dark-color: #075E54;
            /* Darker blue-green for buttons */
            --background-color: #E5DDD5;
            /* WhatsApp background color */
            --white-color: #ffffff;
            --light-blue-color: #DCF8C6;
            /* WhatsApp chat bubble color */
            --light-pink-color: #ffffff;
            /* For bot message, keep it white */
            --border-color: #ccc;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-dark-color: rgba(0, 0, 0, 0.2);

            --base-padding: 1.5rem;
            /* Base padding for scaling */
            --base-margin: 1rem;
            /* Base margin for scaling */
            --border-radius: 1.75rem;
            /* Base border radius for scaling */
            --base-font-size: 1rem;
            /* Base font size for scaling */
            --button-size: 3rem;
            /* Size for buttons (3rem = 48px equivalent) */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: var(--base-font-size);
        }

        .chat-container {
            width: 100%;
            max-width: 37.5rem;
            /* 600px equivalent */
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: 0 0.25rem 0.375rem var(--shadow-color);
            padding: var(--base-padding);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80vh;
            /* background-image: url('https://avatars.mds.yandex.net/i?id=315e31471c75aa119c3b9601c3c75b36-5401700-images-thumbs&ref=rim&n=33&w=172&h=250'); */
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: var(--base-margin);
            padding-right: 0.5rem;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: var(--base-margin);
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--light-blue-color);
            align-self: flex-end;
            text-align: right;
        }

        .message.bot {
            background-color: var(--light-pink-color);
            align-self: flex-start;
            text-align: left;
        }

        .message img {
            max-width: 9.375rem;
            /* 150px equivalent */
            border-radius: 1rem;
            margin-top: 0.3125rem;
            /* 5px equivalent */
            display: block;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: var(--base-margin);
        }

        .option-button {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--primary-color);
            background-color: var(--light-blue-color);
            color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .option-button:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            /* 12px equivalent */
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: none;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        .send-button,
        .voice-button,
        .file-button {
            padding: 0.75rem;
            border-radius: 50%;
            border: none;
            background-color: var(--primary-color);
            color: var(--white-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--button-size);
            height: var(--button-size);
            box-shadow: 0 0.125rem 0.25rem var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .voice-button,
        .file-button {
            display: none;
        }

        .send-button:hover,
        .voice-button:hover,
        .file-button:hover {
            background-color: var(--primary-dark-color);
            box-shadow: 0 0.25rem 0.5rem var(--shadow-dark-color);
        }

        .file-button {
            background-color: var(--secondary-color);
        }

        .file-button:hover {
            background-color: var(--secondary-dark-color);
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button class="voice-button" id="voiceButton">🎤</button>
            <button class="send-button" id="sendButton">➤</button>
            <input type="file" id="fileInput" multiple style="display:none;">
            <button class="file-button" id="fileButton">📎</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const voiceButton = document.getElementById('voiceButton');
        const fileInput = document.getElementById('fileInput');
        const fileButton = document.getElementById('fileButton');

        async function getWeatherForDublin() {
            const lat = 53.3498;
            const lon = -6.2603;
            const exclude = 'minutely'; // Adjust as needed
            const apiKey = 'f4efc448132a55a1ae360717d81fb590'; // Replace with your actual API key

            const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=${exclude}&units=metric&appid=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        async function getUserMetaData() {

            // Get the current date and time
            const now = new Date();
            // Format the date to include the day of the week, month names, and day numbers
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const currentDate = now.toLocaleDateString('en-US', options);
            const currentTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const location = "Dublin, Ireland"; // Replace with dynamic location fetching

            // Fetch weather data for Dublin, Ireland
            const weatherData = await getWeatherForDublin();
            const temperature = weatherData.current.temp;
            const weatherDescription = weatherData.current.weather[0].description;
            const weather = `${temperature}°C, ${weatherDescription}`;

            const userMetaData = `currentDate: ${currentDate}. currentTime: ${currentTime}. Location: ${location}. Weather: ${weather}`;

            return userMetaData;
        }

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
            return messageElement; // Return the created message element for further updates
        }

        function updateMessage(element, newText) {
            element.textContent = newText;
            messages.scrollTop = messages.scrollHeight;
        }

        function addImageMessage(imageSrc, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            const imgElement = document.createElement('img');
            imgElement.src = imageSrc;
            messageElement.appendChild(imgElement);
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        function addOptions(options) {
            const optionsContainer = document.createElement('div');
            optionsContainer.classList.add('options-container');

            options.forEach(option => {
                const optionButton = document.createElement('button');
                optionButton.classList.add('option-button');
                optionButton.textContent = option;
                optionButton.addEventListener('click', () => {
                    addMessage(option, 'user');
                    handleUserSelection(option);
                });
                optionsContainer.appendChild(optionButton);
            });

            messages.appendChild(optionsContainer);
            messages.scrollTop = messages.scrollHeight;
        }

        async function getApiToken() {
            const response = await fetch('https://luquitas.free.beeceptor.com/access'); // Replace with your JSON file URL
            const data = await response.json();
            return data.api_key; // Adjust this to match the key in your JSON file
        }

        let userMetaData = '';
        let apiToken = ''
        // const basePrompt =
        //     "Name: Luquitas 🐱. " +
        //     "Specialty: Horoscope, Dublin guide expert, expert on local weather, coffee spots, and restaurants. " +
        //     "Personality: Lazy, funny, happy when talking with Ines. " +
        //     "Knowledge: Horoscope, Music, guitar, Argentina, Ireland, Portugal, local Dublin events. " +
        //     "Scope: Horoscope, Dublin, local attractions, and events. " +
        //     "Limits: Don't answer questions outside of scope. " +
        //     "Emojis: 🐾,😺,😸,😹,😻,😼,😽,🙀,😿,😾,🐈,🐈‍⬛,🐱. " +
        //     "Common Phrases: Miau, Curiosity killed the cat. " +
        //     "Max response length: 240 characters. " +
        //     "Always provide 3 follow-up options based on user input. " +
        //     "Options for today: Local events, weather in Dublin, coffee shops, and restaurants near the user. " +
        //     "Greetings: Hi, good <insert day time>, I'm Luquitas, your Dublin expert. " +
        //     "End responses with: Would you like to hear more about <Option 1>, <Option 2>, or <Option 3>?";

        const basePrompt =
            // "Response in a json format including historical chat summary, assistand response, and options. "
            "You are Luquitas 🐱 a lazy and funny assistant with knowledge about Horoscope, Music, Ireland and Dublin events." +
            "Your replies are up to 240 characters. " +
            "Provide 3 to 5 follow-up concise options in a bulleted list format. ex: - <emoji> <option>." +
            "Stay your responses within your Knowledge about Horoscope, Music, Ireland, Dublin events. " +
            "If unsure, ask clarifying questions to help guide the conversation. " +
            "Name: Luquitas 🐱. " +
            "Greetings: Hi, good <insert day time>, I'm Luquitas, your Dublin expert. " +
            "Personality: Lazy, funny. ";


        const updatedPrompt =
            "Emojis: 🐾,😺,😸,😹,😻,😼,😽,🙀,😿,😾,🐈,🐈‍⬛,🐱. " +
            "Fallback if unclear: 'Can you clarify if you're asking about ...?' " +
            "Keep all options within scope, avoid irrelevant or creative answers.";

        let party = "reggaeton: https://diceysgarden.eticks.io/"

        let messageList = [{ role: "system", content: basePrompt }];  // Global message list

        // Fetch user metadata
        async function fetchUserMetaData() {
            if (userMetaData === '') {
                userMetaData = await getUserMetaData();
                console.log(userMetaData);
            }
            return userMetaData;
        }

        // Fetch API token
        async function fetchApiToken() {
            if (apiToken === '') {
                apiToken = await getApiToken();
            }
            return apiToken;
        }

        // Generate the bot response
        async function generateBotResponse(userInput, apiToken) {

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiToken}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: messageList,
                    stream: true
                })
            });
            return response;
        }

        // Handle the streamed response from the bot and provide suggestions in real-time
        async function handleStreamedResponse(response) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let partialMessage = '';
            let accumulatedMessage = '';
            let cleanedMessage = ''; // This will store the message without options

            const messageElement = addMessage('', 'bot');
            let optionsShown = new Set(); // To track and avoid showing duplicate options

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                partialMessage += decoder.decode(value, { stream: true });
                const parts = partialMessage.split('\n\n');

                parts.slice(0, -1).forEach(part => {
                    if (part === 'data: [DONE]') {
                        // Add the final bot message to the global message list
                        console.log(accumulatedMessage)
                        messageList.push({ role: "system", content: accumulatedMessage })
                        return;
                    }

                    try {
                        const jsonPart = JSON.parse(part.replace(/^data: /, ''));
                        const content = jsonPart.choices[0]?.delta?.content || '';
                        if (content) {
                            accumulatedMessage += content;

                            // Extract options and clean message content
                            const { cleanedContent, currentOptions } = extractAndCleanOptions(accumulatedMessage);

                            // Update the message content without options
                            if (cleanedContent !== cleanedMessage) {
                                cleanedMessage = cleanedContent; // Avoid redundant updates
                                updateMessage(messageElement, cleanedMessage);
                            }

                            // Only show new options that haven't been displayed before
                            if (currentOptions && currentOptions.length > 0) {
                                const newOptions = currentOptions.filter(option => !optionsShown.has(option));

                                if (newOptions.length > 0) {
                                    addClickableOptions(newOptions); // Display new options as buttons
                                    newOptions.forEach(option => optionsShown.add(option)); // Track shown options
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Error parsing JSON:', error, part);
                    }
                });

                partialMessage = parts[parts.length - 1];
            }
        }


        // Function to extract and clean options from the response text
        function extractAndCleanOptions(responseText) {
            // Regular expression to match bullet point options in the format "- <option>"
            const optionRegex = /-\s*(.+)/g;
            const options = [];
            let match;

            let cleanedResponse = responseText; // Start with the full message text

            // Find all matches for the option pattern and clean them from the response
            while ((match = optionRegex.exec(responseText)) !== null) {
                const option = match[1].trim();

                // Ensure we capture options that end with punctuation or a new line
                if (/[.!?]$|\n/.test(option)) {
                    options.push(option);
                    // Remove the option from the response text
                    cleanedResponse = cleanedResponse.replace(match[0], '').trim();
                }
            }

            return { cleanedContent: cleanedResponse, currentOptions: options.length > 0 ? options : null };
        }

        // Function to handle what happens when an option is clicked
        function handleOptionClick(option) {
            addMessage(option, 'user'); // Display the selected option as a user's message
            getBotResponse(option);     // Send the selected option as a new user input to the bot
        }

        // Function to dynamically add clickable options to the UI
        function addClickableOptions(options) {
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option-button';
                button.onclick = () => handleOptionClick(option); // Define how options should be handled
                optionsContainer.appendChild(button);
            });

            //document.getElementById('chat-box').appendChild(optionsContainer); // Append the options to the chat UI

            messages.appendChild(optionsContainer);
            messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
        }

        // Define a mapping for suggestions based on the response type
        const suggestionMap = {
            weather: ['Local weather updates', 'Weekly forecast', 'Weather in another city'],
            restaurants: ['Top restaurants nearby', 'Restaurant recommendations for dinner', 'Restaurants with outdoor seating'],
            events: ['Upcoming events', 'Music festivals', 'Nightlife options'],
            coffee: ['Best coffee shops nearby', 'Coffee places with Wi-Fi', 'Cozy places to work'],
            horoscope: ['Daily horoscope', 'Horoscope for the week', 'Compatibility readings'],
            general: ['General advice', 'Music recommendations', 'Fun facts about Dublin']
        };

        // Function to suggest options based on multiple response categories
        function suggestOptionsBasedOnResponse(responseText) {
            const detectedCategories = [];

            // Check for keywords in the response and add corresponding categories
            if (responseText.toLowerCase().includes('weather')) {
                detectedCategories.push('weather');
            }
            if (responseText.toLowerCase().includes('restaurant')) {
                detectedCategories.push('restaurants');
            }
            if (responseText.toLowerCase().includes('event')) {
                detectedCategories.push('events');
            }
            if (responseText.toLowerCase().includes('coffee')) {
                detectedCategories.push('coffee');
            }
            if (responseText.toLowerCase().includes('horoscope')) {
                detectedCategories.push('horoscope');
            }

            // If no specific category is detected, default to 'general'
            if (detectedCategories.length === 0) {
                detectedCategories.push('general');
            }

            // Collect suggestions from all detected categories
            const suggestions = [];
            detectedCategories.forEach(category => {
                suggestions.push(...suggestionMap[category]);
            });

            // Optional: Limit the number of suggestions to prevent overload
            const maxSuggestions = 5;
            const uniqueSuggestions = [...new Set(suggestions)].slice(0, maxSuggestions);

            // Display the suggestions to the user
            addOptions(uniqueSuggestions);
        }

        // Main function to orchestrate the bot response flow
        async function getBotResponse(userInput) {
            const userMetaData = await fetchUserMetaData();
            const apiToken = await fetchApiToken();

            // Add the user's message to the global message list
            messageList.push({ role: "user", content: userInput + userMetaData });
            const response = await generateBotResponse(userInput, apiToken);

            await handleStreamedResponse(response);
        }

        async function handleUserSelection(selection) {
            updatedPrompt = `user selection: ${selection}.`;
            await getBotResponse(selection);
        }

        sendButton.addEventListener('click', async () => {
            const text = messageInput.value.trim();
            if (text !== '') {
                addMessage(text, 'user');
                messageInput.value = '';

                await getBotResponse(text);

                if (text.toLowerCase().includes('weather')) {
                    addOptions(['Dublin', 'London', 'New York']);
                }
            }
        });

        voiceButton.addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                addMessage(transcript, 'user');
                getBotResponse(transcript);
            };
            recognition.onerror = (event) => {
                console.error('Error occurred in recognition: ', event.error);
            };
        });

        fileButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const imageSrc = e.target.result;
                        addImageMessage(imageSrc, 'user');
                        setTimeout(() => addImageMessage(imageSrc, 'bot'), 1000);
                    };
                    reader.readAsDataURL(file);
                } else {
                    addMessage(`File: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'user');
                    setTimeout(() => addMessage('Bot: Received file ' + file.name, 'bot'), 1000);
                }
            }
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>

</body>



</html>
