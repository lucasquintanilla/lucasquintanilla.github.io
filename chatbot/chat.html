<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Gatinho</title>
    <style>
        :root {
            --primary-color: #25D366;
            /* WhatsApp green */
            --primary-dark-color: #128C7E;
            /* Darker green for hover */
            --secondary-color: #34B7F1;
            /* WhatsApp light blue */
            --secondary-dark-color: #075E54;
            /* Darker blue-green for buttons */
            --background-color: #E5DDD5;
            /* WhatsApp background color */
            --white-color: #ffffff;
            --light-blue-color: #DCF8C6;
            /* WhatsApp chat bubble color */
            --light-pink-color: #ffffff;
            /* For bot message, keep it white */
            --border-color: #ccc;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-dark-color: rgba(0, 0, 0, 0.2);

            --base-padding: 1.5rem;
            /* Base padding for scaling */
            --base-margin: 1rem;
            /* Base margin for scaling */
            --border-radius: 1.75rem;
            /* Base border radius for scaling */
            --base-font-size: 1rem;
            /* Base font size for scaling */
            --button-size: 3rem;
            /* Size for buttons (3rem = 48px equivalent) */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: var(--base-font-size);
        }

        .chat-container {
            width: 100%;
            max-width: 37.5rem;
            /* 600px equivalent */
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: 0 0.25rem 0.375rem var(--shadow-color);
            padding: var(--base-padding);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80vh;
            /* background-image: url('https://avatars.mds.yandex.net/i?id=315e31471c75aa119c3b9601c3c75b36-5401700-images-thumbs&ref=rim&n=33&w=172&h=250'); */
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: var(--base-margin);
            padding-right: 0.5rem;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: var(--base-margin);
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--light-blue-color);
            align-self: flex-end;
            text-align: right;
        }

        .message.bot {
            background-color: var(--light-pink-color);
            align-self: flex-start;
            text-align: left;
        }

        .message img {
            max-width: 9.375rem;
            /* 150px equivalent */
            border-radius: 1rem;
            margin-top: 0.3125rem;
            /* 5px equivalent */
            display: block;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.625rem;
            /* 10px equivalent */
        }

        .option-button {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--primary-color);
            background-color: var(--light-blue-color);
            color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .option-button:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            /* 12px equivalent */
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: none;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        .send-button,
        .voice-button,
        .file-button {
            padding: 0.75rem;
            border-radius: 50%;
            border: none;
            background-color: var(--primary-color);
            color: var(--white-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--button-size);
            height: var(--button-size);
            box-shadow: 0 0.125rem 0.25rem var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .voice-button,
        .file-button {
            display: none;
        }

        .send-button:hover,
        .voice-button:hover,
        .file-button:hover {
            background-color: var(--primary-dark-color);
            box-shadow: 0 0.25rem 0.5rem var(--shadow-dark-color);
        }

        .file-button {
            background-color: var(--secondary-color);
        }

        .file-button:hover {
            background-color: var(--secondary-dark-color);
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button class="voice-button" id="voiceButton">ðŸŽ¤</button>
            <button class="send-button" id="sendButton">âž¤</button>
            <input type="file" id="fileInput" multiple style="display:none;">
            <button class="file-button" id="fileButton">ðŸ“Ž</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const voiceButton = document.getElementById('voiceButton');
        const fileInput = document.getElementById('fileInput');
        const fileButton = document.getElementById('fileButton');

        const prompt = "Miau! ðŸ¾ I'm here to assist with the weather and other kitty tasks. If you're asking for my configuration, here's a little about how I'm set up:\n\nName: Miau ðŸ±\nSpecialty: Hosroscopo.\nPersonality: Enthusiastic, playful, and ready to help you with a purr or a weather update!\nKnowledge: Weather forecasts, fun facts, and a bit of kitty wisdom. ðŸŒ¦ï¸\nI'm here to assist with anything you need. Just ask! ðŸ˜¸\n\n";

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
            return messageElement; // Return the created message element for further updates
        }

        function updateMessage(element, newText) {
            element.textContent = newText;
            messages.scrollTop = messages.scrollHeight;
        }

        function addImageMessage(imageSrc, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            const imgElement = document.createElement('img');
            imgElement.src = imageSrc;
            messageElement.appendChild(imgElement);
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        function addOptions(options) {
            const optionsContainer = document.createElement('div');
            optionsContainer.classList.add('options-container');

            options.forEach(option => {
                const optionButton = document.createElement('button');
                optionButton.classList.add('option-button');
                optionButton.textContent = option;
                optionButton.addEventListener('click', () => {
                    addMessage(option, 'user');
                    handleUserSelection(option);
                });
                optionsContainer.appendChild(optionButton);
            });

            messages.appendChild(optionsContainer);
            messages.scrollTop = messages.scrollHeight;
        }

        // Function to fetch the API token from a JSON file URL
        async function getApiToken() {
            const response = await fetch('https://bl-lambda.free.beeceptor.com/access'); // Replace with your JSON file URL
            const data = await response.json();
            return data.api_key; // Adjust this to match the key in your JSON file
        }

        async function getBotResponse(userInput) {
            const apiToken = await getApiToken();

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiToken}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: [{ role: "system", content: prompt }, { role: "user", content: userInput }],
                    stream: true
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let partialMessage = '';
            let accumulatedMessage = '';

            const messageElement = addMessage('', 'bot');

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                partialMessage += decoder.decode(value, { stream: true });
                const parts = partialMessage.split('\n\n');

                parts.slice(0, -1).forEach(part => {
                    const content = JSON.parse(part.replace(/^data: /, '')).choices[0]?.delta?.content || '';
                    if (content) {
                        accumulatedMessage += content;
                        updateMessage(messageElement, accumulatedMessage);
                    }
                });

                partialMessage = parts[parts.length - 1];
            }

            if (partialMessage) {
                const content = JSON.parse(partialMessage.replace(/^data: /, '')).choices[0]?.delta?.content || '';
                if (content) updateMessage(messageElement, accumulatedMessage + content);
            }
        }


        async function handleUserSelection(selection) {
            await getBotResponse(selection);

            if (selection.toLowerCase().includes('weather')) {
                addOptions(['Dublin', 'London', 'New York']);
            }
        }

        sendButton.addEventListener('click', async () => {
            const text = messageInput.value.trim();
            if (text !== '') {
                addMessage(text, 'user');
                messageInput.value = '';

                await getBotResponse(text);

                if (text.toLowerCase().includes('weather')) {
                    addOptions(['Dublin', 'London', 'New York']);
                }
            }
        });

        voiceButton.addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                addMessage(transcript, 'user');
                getBotResponse(transcript);
            };
            recognition.onerror = (event) => {
                console.error('Error occurred in recognition: ', event.error);
            };
        });

        fileButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const imageSrc = e.target.result;
                        addImageMessage(imageSrc, 'user');
                        setTimeout(() => addImageMessage(imageSrc, 'bot'), 1000);
                    };
                    reader.readAsDataURL(file);
                } else {
                    addMessage(`File: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'user');
                    setTimeout(() => addMessage('Bot: Received file ' + file.name, 'bot'), 1000);
                }
            }
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>

</body>



</html>
