    <script>
        // Wrap every letter in a span
        var textWrapper = document.querySelector('.ml3');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline({ loop: true })
            .add({
                targets: '.ml3 .letter',
                opacity: [0, 1],
                easing: "easeInOutQuad",
                duration: 2250,
                delay: (el, i) => 150 * (i + 1)
            }).add({
                targets: '.ml3',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
            });
    </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">

    <script>
        document.getElementById("cs-form-1388").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Gather form data
            const name = document.getElementById("name-1388").value;
            const email = document.getElementById("email-1388").value;
            const phone = document.getElementById("phone-1388").value;
            const message = document.getElementById("message-1388").value;

            // EmailJS parameters
            const templateParams = {
                name: name,
                email: email,
                phone: phone,
                message: message
            };

            // Send email
            emailjs.send("service_u8n6g7k", "template_zaiydi3", templateParams)
                .then(function (response) {
                    alert("Message sent successfully!");
                    document.getElementById("cs-form-1388").reset(); // Clear the form
                }, function (error) {
                    alert("Failed to send message. Please try again later.");
                    console.error("EmailJS Error:", error);
                });
        });
    </script>
