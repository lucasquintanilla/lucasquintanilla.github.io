<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF0000"> <!-- Red theme for PWA -->
    <title>Food Delivery App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #333;
        }

        /* Container for the app */
        .container {
            max-width: 600px; /* Restrict the width for larger screens */
            margin: 0 auto; /* Center the content */
            padding: 20px; /* Add padding */
        }

        .header {
            background-color: #FF0000; /* Red header */
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: 24px;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            margin: 20px 0;
            padding: 10px;
            scroll-behavior: smooth;
        }

        .carousel-item {
            min-width: 150px;
            margin-right: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        .carousel-item img {
            width: 120px; /* Fixed width */
            height: 120px; /* Fixed height */
            border-radius: 50%; /* Rounded images */
            object-fit: cover; /* Ensure images fit within the circle */
        }

        .item-name {
            font-size: 18px;
            margin-top: 10px;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            color: #FF0000;
            margin-top: 5px;
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .quantity-controls button {
            background-color: #FF0000;
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .total-price {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
            color: #FF0000;
            font-weight: bold;
        }

        .order-btn {
            background-color: #FF0000;
            color: #FFFFFF;
            width: 100%;
            padding: 15px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Adjustments for larger screens */
        @media (min-width: 601px) {
            .container {
                padding: 40px; /* Add extra padding on desktop */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Order Your Food
        </div>

        <div class="carousel">
            <!-- Burger -->
            <div class="carousel-item">
                <img src="burger.jpg" alt="Burger">
                <div class="item-name">Burger</div>
                <div class="price">$5.00</div>
                <div class="quantity-controls">
                    <button onclick="decrement('burger')">-</button>
                    <span id="burger-qty">0</span>
                    <button onclick="increment('burger')">+</button>
                </div>
            </div>

            <!-- Pizza -->
            <div class="carousel-item">
                <img src="pizza.jpg" alt="Pizza">
                <div class="item-name">Pizza</div>
                <div class="price">$7.00</div>
                <div class="quantity-controls">
                    <button onclick="decrement('pizza')">-</button>
                    <span id="pizza-qty">0</span>
                    <button onclick="increment('pizza')">+</button>
                </div>
            </div>

            <!-- Fries -->
            <div class="carousel-item">
                <img src="fries.webp" alt="Fries">
                <div class="item-name">Fries</div>
                <div class="price">$3.00</div>
                <div class="quantity-controls">
                    <button onclick="decrement('fries')">-</button>
                    <span id="fries-qty">0</span>
                    <button onclick="increment('fries')">+</button>
                </div>
            </div>
        </div>

        <!-- Address Input -->
        <div class="form-group">
            <label for="address">Delivery Address</label>
            <input type="text" id="address" placeholder="Enter your address">
        </div>

        <!-- Phone Number Input -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>

        <!-- Total Price -->
        <div class="total-price" id="total-price">
            Total: $0.00
        </div>

        <!-- Error Message Display -->
        <div class="error-message" id="error-message"></div>

        <!-- Order Button -->
        <button class="order-btn" onclick="submitOrder()">Order</button>
    </div>

    <script>
        // Prices for items
        const prices = {
            burger: 5.00,
            pizza: 7.00,
            fries: 3.00
        };

        // Quantities
        const quantities = {
            burger: 0,
            pizza: 0,
            fries: 0
        };

        // Update total price
        function updateTotalPrice() {
            const total = (quantities.burger * prices.burger) + (quantities.pizza * prices.pizza) + (quantities.fries * prices.fries);
            document.getElementById('total-price').innerText = `Total: $${total.toFixed(2)}`;
        }

        // Increment quantity
        function increment(item) {
            quantities[item]++;
            document.getElementById(`${item}-qty`).innerText = quantities[item];
            updateTotalPrice();
        }

        // Decrement quantity
        function decrement(item) {
            if (quantities[item] > 0) {
                quantities[item]--;
                document.getElementById(`${item}-qty`).innerText = quantities[item];
                updateTotalPrice();
            }
        }

        // Submit order
        function submitOrder() {
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const total = (quantities.burger * prices.burger) + (quantities.pizza * prices.pizza) + (quantities.fries * prices.fries);

            const errorMessage = document.getElementById('error-message');
            errorMessage.innerText = ''; // Clear previous errors

            // Validation
            if (address === '') {
                errorMessage.innerText = 'Please enter a valid address.';
                return;
            }

            if (phone === '' || !validatePhone(phone)) {
                errorMessage.innerText = 'Please enter a valid phone number.';
                return;
            }

            if (total === 0) {
                errorMessage.innerText = 'Please select at least one item to order.';
                return;
            }

            const orderMessage = `**Order**\n\nBurger: ${quantities.burger}\nPizza: ${quantities.pizza}\nFries: ${quantities.fries}\n\n**Total: $${total.toFixed(2)}**\n\nDelivery Address: ${address}\nPhone: ${phone}`;

            const WhatsAppLink = encodeURI(`https://wa.me/351965747922?text=${orderMessage}`);
            window.open(WhatsAppLink, '_blank');
        }

        // Phone number validation (simple check)
        function validatePhone(phone) {
            const phonePattern = /^\d{10,15}$/; // Accepts numbers between 10 and 15 digits
            return phonePattern.test(phone);
        }
    </script>
</body>
</html>
